<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', path='../static/css/style.css')}}">
    <title>{{title | default('Hola')}}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="table-responsive-sm">
                    <table class="table table-sm ">
                        <thead>
                            <tr>
                                <th scope="col" class="">Stock</th>
                                <th scope="col" class="">Codigo</th>
                                <th scope="col" class="">Venta</th>
                                <th scope="col" class="">Descripcion</th>
                                <th scope="col" class="">Proveedor</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in lista %}
                            <tr>
                                <td>{{i.prod_stock}} </td>
                                <td>{{i.prod_code}} </td>
                                <td>{{i.prod_value}} </td>
                                <td>{{i.prod_description}} </td>
                                <td>{{i.prod_proveedor}} </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
