{% include 'header.html' %}
{% include 'nav.html' %}

{% include 'footer.html' %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>Que resultados desea ver</h1>
            <form id="formulario" action="/analisis/leer_archivos_excel" method="get">
                <div class="row">
                    <div class="col-12">
                        <label for="">Nombre del archivo</label>
                        <select name="nombre_file" class="form-select" id="archivo">
                            {% for i in valores[1] %}
                            <option value="{{i['nombre_file']}}"> {{i['nombre_file']}} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="">Seleccione la opcion que desea ver</label>
                        {% for i in valores[0] %}
                        <div class="form-check">
                            <input type="radio" name="nombre_hoja" id="nombre_hoja" id="{{i['name']}}" class="form-check-input" checked="checked" value="{{i['sheetname_real']}}">
                            <label for="{{i['name']}}">{{i['name']}}</label> 
                        </div>
                        {% endfor %}
                    </div>

                </div>
                <button class="btn btn-warning" id="form_btn_revisar">Revisar</button>
            </form>
        </div>
    </div>
</div>
